<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog API</title>

</head>
<body>
 	 <h1 class="header">Select your dog:</h1>

  	<select class="breed" onchange="changeDog(this)">

   		 <option selected="selected">-- Choose breed of a dog --</option>

  	</select>

  	<img id="dogImg" src="img/image1.jpg" alt="dog">

  	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
